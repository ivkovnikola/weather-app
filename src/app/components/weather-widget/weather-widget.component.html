<div class= "container" *ngIf="data$ | async as data">
    <div class="overview">
        {{dateRange}}
        <app-celsius-display [temperature] = "averageTemperature">

        </app-celsius-display>
    </div>
  <div class="days-part">
    <div class="days" *ngFor="let day of data.data | slice: 0:7; let i = index">
      <div class="day">
        <app-celsius-display [temperature] = "day?.temp" [day]="getDayOfWeek(i)"></app-celsius-display>
      </div>
    </div>
  </div>
</div>
