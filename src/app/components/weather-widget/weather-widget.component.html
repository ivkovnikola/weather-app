<div *ngIf="data$ | async as data">
    <div class="overviw">
        {{dateRange}}
        {{averageTemperature}}
    </div>
  <div class="row">
    <div class="days" *ngFor="let day of data.data | slice: 0:7">
      <div class="day">
        {{ day.temp | number: '1.0-0' }}
      </div>
    </div>
  </div>
</div>
