<div class="content flex-container" id="color-container">
  <div class="main">
    <div class="mb-3">
      <div class="input-wrap has-search">
        <select
          [(ngModel)]="selectedCountry"
          class="country-select form-control"
          id="country-select"
          (ngModelChange)="countrySelected()"
        >
          <option class="option-style"
            *ngFor="let c of countries"
            [ngValue]="c"
          >
            {{ c.viewValue }}
          </option>
        </select>

        <input
          type="text"
          class="form-control"
          placeholder="Please enter your location"
          aria-label="Location"
          aria-describedby="basic-addon1"
          [(ngModel)]="city"
          (blur)="onBlurMethod()"
        />
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
